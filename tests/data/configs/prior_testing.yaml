n_draws_function_config_weights: 5

# Graph params
n_node_loguniform_params: { "a": 0.01, "b": 1.25, "loc": 50, "scale": 10.0 }
redirection_gamma_params: { "a": 1.99, "loc": 0.1, "scale": 0.2 }
feature_fraction_gamma_params: { "a": 2.99, "loc": 0.3, "scale": 0.02 }
node_dim_poisson_params: { "mu": 6.0 }

# Edge mapping configuration params
edge_noise_std: 0.05
n_draws_feature_mapping: 10
edge_function_configs:
  - function: "small_nn"
    kwargs: {}
    weight: 3.0
  - function: "categorical_feature_mapping"
    kwargs:
      {
        gamma_shape: 2.0,
        gamma_rate: 1.0,
        min_categories: 2,
        max_categories: 20,
      }
    weight: 1.0
  - function: "tree_mapping"
    kwargs: { max_depth: 6 }
    weight: 1.0

# Noise injection configuration params
n_rows_poisson_params: { "mu": 1000.0 }
noise_function_configs:
  - function: "generate_white_noise"
    kwargs: {}
    weight: 2.0
  - function: "generate_coloured_noise"
    kwargs: { slope_min: 0.3, slope_max: 4.0 }
    weight: 5.0
  - function: "generate_dynamic_noise"
    kwargs: { slope_min: 0.5, slope_max: 4.0, dyn_noise_mean: 0.0 }
    weight: 3.0
  - function: "generate_uniform_noise"
    kwargs: {}
    weight: 2.0
