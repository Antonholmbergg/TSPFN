[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tspfn"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = []
authors = [
  { name = "H. Anton", email = "anton.holmberg@live.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["torch"]

[project.urls]
Documentation = "https://github.com/Antonholmbergg/TSPFN#readme"
Issues = "https://github.com/Antonholmbergg/TSPFN/issues"
Source = "https://github.com/Antonholmbergg/TSPFN"

[tool.hatch.version]
path = "src/tspfn/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/tspfn tests}"
check-strict = "mypy --install-types --non-interactive --disallow-untyped-defs {args:src/ml_gcloud_utils_plotting tests}"

[tool.coverage.run]
source_pkgs = ["tspfn", "tests"]
branch = true
parallel = true
omit = [
  "src/tspfn/__about__.py",
]

[tool.coverage.paths]
tspfn = ["src/tspfn", "*/tspfn/src/tspfn"]
tests = ["tests", "*/tspfn/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.envs.default]
python = "3.12"
extra-dependencies = [
"mlflow",
"polars",
"matplotlib",
"networkx",
"pydantic",
]

[tool.hatch.envs.hatch-test]
python = "3.12"

[[tool.hatch.envs.hatch-test.matrix]]
python = ["3.12"]
